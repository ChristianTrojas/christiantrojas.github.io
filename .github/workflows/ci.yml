name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (disable Turbopack)
        run: npm run build
        env:
          NEXT_PRIVATE_BUILD_TURBOPACK: '0'

      - name: Upload static output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-build
          path: |
            out
            .next
          if-no-files-found: ignore

